<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="c" width="256" height="256"></canvas>
<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');

// Background: dark blue rounded rectangle
ctx.fillStyle = '#0a1628';
ctx.beginPath();
ctx.roundRect(0, 0, 256, 256, 32);
ctx.fill();

// Inner border
ctx.strokeStyle = '#1e3a5f';
ctx.lineWidth = 4;
ctx.beginPath();
ctx.roundRect(8, 8, 240, 240, 28);
ctx.stroke();

// "SB" text
ctx.fillStyle = '#60a5fa';
ctx.font = 'bold 120px Arial, sans-serif';
ctx.textAlign = 'center';
ctx.textBaseline = 'middle';
ctx.fillText('SB', 128, 128);

// Small scoreboard indicator line at bottom
ctx.fillStyle = '#3b82f6';
ctx.fillRect(48, 200, 160, 4);

// Download as PNG
const link = document.createElement('a');
link.download = 'icon.png';
link.href = c.toDataURL('image/png');
link.click();
</script>
</body>
</html>
